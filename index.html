<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="container">
    <div class="gift">
      <div class="gift__top">
        <div class="gift__top__left"></div>
        <div class="gift__top__right"></div>
      </div>
      <div class="gift__bottom">
        <div class="gift___bottom__top">
          <div class="gift__bottom-1 gift__part"></div>
          <div class="gift__bottom-2 gift__part"></div>
        </div>
        <div class="gift__bottom__bottom">
          <div class="gift__bottom-3 gift__part"></div>
          <div class="gift__bottom-4 gift__part"></div>
        </div>
      </div>
    </div>
    <section class="next__assigment">
      <div class="stairs">
        <div class="stair stair-1">
        </div>
        <div class="stair stair-2">
        </div>
        <div class="stair stair-3">
        </div>
        <div class="stair stair-4">
        </div>
      </div>
    </section>
    <section class="sky">
      <div class="sky__sun">
        <div class="sun"></div>
        <div class="left__cloud"></div>
        <div class="right__cloud"></div>
      </div>
    </section>
  </body>
</html>
